argocd-apps:
  applications: 
  - name: argocd-deploy-secret
    annotations:
      argocd.argoproj.io/sync-wave: "0"    
    namespace: argocd
    destination:
      namespace: argocd
      server: https://kubernetes.default.svc
    project: argocd
    source:
      # plugin: {}                
      path: helm-charts
      repoURL: https://github.com/paas2/argo-deploy-secret.git
      targetRevision: HEAD  
                  
  - name: infra-apps  
    namespace: argocd
    annotations:
      argocd.argoproj.io/sync-wave: "1"     
    destination:
      namespace: argocd
      server: https://kubernetes.default.svc
    project: argocd
    source:
      helm:
        version: v3
        valueFiles:
        - values.yaml 
        - values-dev.yaml 
      path: ./
      repoURL: git@github.com:paas2/security-infra-apps.git 
      targetRevision: HEAD
    syncPolicy:
      automated:
        selfHeal: true
        prune: true        
    
  - name: security-apps  
    namespace: argocd
    annotations:
      argocd.argoproj.io/sync-wave: "1"     
    destination:
      namespace: argocd
      server: https://kubernetes.default.svc
    project: argocd
    source:
      helm:
        version: v3
        valueFiles:
        - values.yaml 
        - values-dev.yaml 
      path: ./
      repoURL: git@github.com:paas2-security/secyurity-apps.git 
      targetRevision: HEAD
    syncPolicy:
      automated:
        selfHeal: true
        prune: true        